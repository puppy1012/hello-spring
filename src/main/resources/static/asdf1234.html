<!DOCTYPE HTML>
<html lang="en">
<head>

    <title>Index Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg text-center max-w-md w-full">
    <h1 class="text-3xl font-bold mb-4">Index Page</h1>
    <p class="text-gray-600 mb-6">Welcome to the Index Page!</p>

    <a href="about.html" class="inline-block bg-green-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-600 transition duration-300 m-2">
        Go to About Page
    </a>
    <form action="/hello-mvc.html" method="get">
        <input type="text" name="name" placeholder="Enter your name"
               class="border-2 border-gray-300 rounded p-2 w-full mb-4">
        <button type="submit"
                class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
            Submit
        </button>
    </form>
</div>
</body>
</html>
<!-- 정적 HTML로 출력

이론적으로 가능하지만, 유저 정보와 같은 동적 데이터를 다루기에는 매우 비효율적이다.

파일 수정 시마다 재배포가 필요하고, 데이터가 고정되어 있어 실시간 반영이 불가능하다.

결론: 정적 컨텐츠로 유저 정보를 출력하는 건 거의 사용하지 않는다.

동적 데이터 처리 (템플릿 엔진 또는 AJAX 사용)

템플릿 엔진 (예: Thymeleaf): 서버에서 HTML을 동적으로 생성하여 사용자에게 전달한다.

AJAX + REST API: 서버에서 데이터를 JSON 형태로 제공하고, 클라이언트에서 이를 받아 화면에 그린다.

결론: 유저 정보와 같은 실시간 데이터는 동적 처리 방식으로 구현하는 것이 효율적이다.   -->
